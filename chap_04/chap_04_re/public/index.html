<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일을 전송해보자 복습</title>
</head>
<body>
    <p>전송할 파일을 선택해주세요.</p>
    <form action="/uploads" method="POST" enctype="multipart/form-data" accept-charset="utf-8">
            <input type="file" id="upload_file" name="upload_file" />
            <input type="submit"/>
    </form>
</body>
</html>
